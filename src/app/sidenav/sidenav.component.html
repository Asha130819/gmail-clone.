<mat-toolbar>

  <button mat-icon-button class="nav-icon">
    <mat-icon (click)="sidenav.toggle()" matTooltip="Main Menu">menu</mat-icon>
  </button>

  <img src="assets/images/logo-gmail.png" alt="gmail">
  
  <mat-form-field floatLabel="never" appearance="outline" class="matt">
    <mat-icon class="search-icon" matPrefix>search</mat-icon>
    <input type="text" matInput [formControl]="myControl" placeholder="Search mail" class="search-box">
    <mat-icon class="filter-icon" matSuffix>filter_list</mat-icon>
  </mat-form-field>

  <div class="subcontainer"></div>

  <div fxLayout="row">

    <mat-icon [matMenuTriggerFor]="supportMenu" matTooltip="support" class="side-icons" fxhide.lt.md>help_outline</mat-icon>
    <mat-menu #supportMenu="matMenu" yPosition="below"> 
      <div mat-menu-item>Help</div>
      <div mat-menu-item>Training</div>
      <div mat-menu-item>Updates</div>
    </mat-menu>


    <mat-icon [matMenuTriggerFor]="settingMenu" matTooltip="settings" class="side-icons" fxhide.lt.md>settings</mat-icon>
    <mat-menu #settingMenu yPosition="below">
      <div>Quick settings</div>
      <button mat-button color="primary">See all settings</button>
    </mat-menu>

    <mat-icon matTooltip="Google Maps" class="side-icons">apps</mat-icon>

    <!-- <mat-icon class="side-icons" fxhide.lt.md>account_circle </mat-icon> -->
    <div mat-card-avatar [matMenuTriggerFor]="logoutMenu" matTooltip="Google account" class="profile-pic"></div>
    <mat-menu #logoutMenu="matMenu" yPosition="below">
      <mat-card>
        <div mat-card-avatar class="profile-pic"></div>
        <h2 >{{mail}}</h2>
        <mat-icon>add_circle_outline</mat-icon>
        Add another account
      </mat-card>
      
      <button mat-raised-button color="primary" style="margin-top: 10px;" routerLink="/">Logout</button>
    </mat-menu>

  </div>

</mat-toolbar>


<mat-sidenav-container fxLayout="row">
    <mat-sidenav #sidenav role="navigation" opened=true mode="side" class="mat-elevation-z8">

      <mat-nav-list>
        <button  mat-stroked-button class="compose" (click)="openCompose()" ><img src="assets\images\compose-logo.png" class="compose-logo"> Compose</button>

        <button mat-button class="menu-button" routerLink="/home">
            <mat-icon>inbox</mat-icon>
            <span>Inbox</span>
        </button>
  
        <button mat-button class="menu-button" routerLink="/starred/re">
            <mat-icon>starred</mat-icon>
            <span>Starred</span>
        </button>
  
        <button mat-button class="menu-button" routerLink="/sent/re">
            <mat-icon>send</mat-icon>
            <span>Sent</span>
        </button>
  
        <button mat-button class="menu-button" routerLink="/drafts/re">
          <mat-icon>drafts</mat-icon>
          <span>Drafts</span>
        </button>
  
        <mat-divider></mat-divider>
  
        <button mat-button class="menu-button">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
      </mat-nav-list>

      
    </mat-sidenav>
  
  
      <mat-sidenav-content fxFlex="95">
        <router-outlet></router-outlet> 
        <div  *ngIf="compose">
          <app-compose-dialog></app-compose-dialog>
        </div>
      </mat-sidenav-content>

      
  </mat-sidenav-container>
