<mat-card class="card" *ngIf="!hideCompose">
    
    <mat-card-header>
        <h2>New Message</h2>
        <div class="spacer"></div>
        <mat-icon (click)="closeCompose()"> clear </mat-icon>
    </mat-card-header>

    <mat-card-content class="content">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div>
                <mat-form-field>
                    <input matInput type="email" formControlName="recipient" placeholder="Recipients">
                </mat-form-field>    
            </div>
            
            <div>
                <mat-form-field>
                    <input matInput type="text" formControlName="subject" placeholder="Subject">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field>
                    <textarea matInput formControlName="textArea"  rows="13"></textarea>
                </mat-form-field>
            </div>

            <button matInput type="submit" mat-raised-button color="primary" (click)="openSnackBar()">send <mat-icon>arrow_drop_down</mat-icon></button>
        </form>
        
    </mat-card-content>

</mat-card>
